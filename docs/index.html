<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mu Projection Globe</title>
    <script src="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/pmtiles@3.0.6/dist/pmtiles.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000; /* outside globe background */
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            background-color: #000; /* outside globe background */
        }
        
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
            z-index: 1000;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .info-panel h1 {
            margin: 0 0 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .info-panel p {
            margin: 5px 0;
        }
        
        .maplibregl-ctrl-logo {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-panel">
        <h1>Mu Projection Globe</h1>
        <p>Natural Earth 海岸線と地球地図南極</p>
        <p>Rで自動回転。</p>
        <p><strong>データ:</strong> Natural Earth / gmaq10</p>
    </div>

    <script>
        // PMTiles protocol を追加
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        // MapLibre GL JS マップを初期化
        const map = new maplibregl.Map({
            container: 'map',
            hash: true,
            style: {
                version: 8,
                glyphs: 'https://tile.openstreetmap.jp/fonts/{fontstack}/{range}.pbf',
                sources: {
                    'mu-coastline': { type: 'vector', url: 'pmtiles://./mu.pmtiles.gz' },
                    'aq': { type: 'vector', url: 'pmtiles://./aq.pmtiles.gz' }
                },
                layers: [
                    {
                        id: 'background',
                        type: 'background',
                        paint: { 'background-color': '#1f1f1f' }
                    },
                    {
                        id: 'mu-coastline',
                        type: 'line',
                        source: 'mu-coastline',
                        'source-layer': 'prototype',
                        paint: {
                            'line-color': '#00ff88',
                            'line-width': [
                                'interpolate', ['linear'], ['zoom'],
                                0, 0.5,
                                5, 1,
                                10, 2
                            ],
                            'line-opacity': 0.8
                        }
                    },
                    // AQ polygons (drawn before AQ lines/points)
                    {
                        id: 'aq-bnda-fill',
                        type: 'fill',
                        source: 'aq',
                        'source-layer': 'bnda',
                        paint: {
                            'fill-color': '#f7f7f5'
                        }
                    },
                    {
                        id: 'aq-hydroa-fill',
                        type: 'fill',
                        source: 'aq',
                        'source-layer': 'hydroa',
                        paint: {
                            'fill-color': '#f2f7ff'
                        }
                    },
                    // AQ lines
                    {
                        id: 'aq-bndl-line',
                        type: 'line',
                        source: 'aq',
                        'source-layer': 'bndl',
                        paint: {
                            'line-color': '#666666',
                            'line-width': [
                                'interpolate', ['linear'], ['zoom'],
                                0, 0.3,
                                5, 0.6,
                                10, 1.2
                            ],
                            'line-opacity': 0.9
                        }
                    },
                    {
                        id: 'aq-hydrol-line',
                        type: 'line',
                        source: 'aq',
                        'source-layer': 'hydrol',
                        paint: {
                            'line-color': '#4ea3ff',
                            'line-width': [
                                'interpolate', ['linear'], ['zoom'],
                                0, 0.4,
                                5, 1.0,
                                10, 2.0
                            ],
                            'line-opacity': 0.9
                        }
                    },
                    {
                        id: 'aq-transl-line',
                        type: 'line',
                        source: 'aq',
                        'source-layer': 'transl',
                        paint: {
                            'line-color': '#444444',
                            'line-width': [
                                'interpolate', ['linear'], ['zoom'],
                                0, 0.3,
                                5, 0.9,
                                10, 1.8
                            ],
                            'line-opacity': 0.9
                        }
                    },
                    // AQ points
                    {
                        id: 'aq-transp-point',
                        type: 'circle',
                        source: 'aq',
                        'source-layer': 'transp',
                        paint: {
                            'circle-color': '#ff8800',
                            'circle-radius': [
                                'interpolate', ['linear'], ['zoom'],
                                0, 2,
                                6, 3,
                                10, 4
                            ],
                            'circle-opacity': 0.9
                        }
                    },
                    {
                        id: 'aq-popp-label',
                        type: 'symbol',
                        source: 'aq',
                        'source-layer': 'popp',
                        layout: {
                            'text-field': ['get', 'NAM'],
                            'text-size': [
                                'interpolate', ['linear'], ['zoom'],
                                0, 11,
                                6, 13,
                                10, 15
                            ],
                            'text-font': ['Open Sans Regular', 'Arial Unicode MS Regular'],
                            'text-offset': [0, 0.8]
                        },
                        paint: {
                            'text-color': '#ffffff',
                            'text-halo-color': 'rgba(0,0,0,0.8)',
                            'text-halo-width': 1.2
                        }
                    }
                ]
            },
            center: [180, 0],
            zoom: 4,
            pitch: 0,
            bearing: 0
        });

        // クリックで属性表示
        const clickableLayers = [
          'mu-coastline',
          'aq-bnda-fill','aq-hydroa-fill',
          'aq-bndl-line','aq-hydrol-line','aq-transl-line',
          'aq-transp-point','aq-popp-label'
        ];

        function escapeHtml(s){
          return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));
        }
        function propsToHTML(props){
          const entries = Object.entries(props || {})
            .filter(([k,v]) => v !== null && v !== undefined && k !== 'tippecanoe')
            .slice(0, 20);
          if (!entries.length) return '<em>No attributes</em>';
          return '<table style="border-collapse:collapse;">' +
                 entries.map(([k,v]) => `<tr><th style="text-align:left;padding-right:6px;">${escapeHtml(k)}</th><td>${escapeHtml(v)}</td></tr>`).join('') +
                 '</table>';
        }

        map.on('click', (e) => {
          const features = map.queryRenderedFeatures(e.point, { layers: clickableLayers });
          if (!features.length) return;
          const f = features[0];
          const title = f.layer && f.layer.id ? escapeHtml(f.layer.id) : 'feature';
          const html = `<div><strong>${title}</strong>${f.properties && f.properties.NAM ? `: ${escapeHtml(f.properties.NAM)}` : ''}</div>` +
                       `<div style="margin-top:6px;">${propsToHTML(f.properties)}</div>`;
          new maplibregl.Popup({ closeButton: true })
            .setLngLat(e.lngLat)
            .setHTML(html)
            .addTo(map);
        });

        // ホバーでポインター表示
        clickableLayers.forEach(layerId => {
          map.on('mouseenter', layerId, () => { map.getCanvas().style.cursor = 'pointer'; });
          map.on('mouseleave', layerId, () => { map.getCanvas().style.cursor = ''; });
        });

        // マップ読み込み完了時の処理
        map.on('load', () => {
            // Globe projection を設定
            map.setProjection({type: 'globe'});
            
            // コントロールを追加
            map.addControl(new maplibregl.NavigationControl(), 'top-right');
            map.addControl(new maplibregl.GlobeControl(), 'top-right');
            
            // フルスクリーンコントロールも追加
            map.addControl(new maplibregl.FullscreenControl(), 'top-right');
            
            console.log('Map loaded with globe projection and mu.pmtiles.gz data');
        });

        // エラーハンドリング（詳細表示）
        map.on('error', (e) => {
            console.error('Map error:', e && (e.error || e));
        });

        // データソースエラーハンドリング
        map.on('sourcedataloading', (e) => {
            if (e.sourceId === 'mu-coastline') {
                console.log('Loading mu-coastline data...');
            }
        });

        map.on('sourcedata', (e) => {
            if (e.sourceId === 'mu-coastline' && e.isSourceLoaded) {
                console.log('mu-coastline data loaded successfully');
            }
        });

        // 自動回転機能（オプション）
        let isRotating = false;
        
        // 'R'キーで回転開始/停止
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                isRotating = !isRotating;
                if (isRotating) {
                    rotateCamera();
                    console.log('Auto-rotation started (press R to stop)');
                } else {
                    console.log('Auto-rotation stopped');
                }
            }
        });

        function rotateCamera() {
            if (!isRotating) return;
            map.easeTo({
                bearing: map.getBearing() - 0.5,
                duration: 100,
                easing: (t) => t
            });
            requestAnimationFrame(rotateCamera);
        }

        // スタートアップメッセージ
        console.log('Mu Projection Globe initialized. Press R to toggle auto-rotation.');
    </script>
</body>
</html>
